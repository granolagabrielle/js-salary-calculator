<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <header>
        <h1>JS Salary Calculator</h1>
      </header>
    </section>
    <section>
      <form id="form" onSubmit="addEmployee(event)">
        <h2>Add Employee</h2>
        <input id="first-name" placeholder="First Name" value="Gabrielle" required />
        <input id="last-name" placeholder="Last Name" value="Lommel" required />
        <input id="employee-id" placeholder="Employee ID" type="number" value="1" required />
        <input id="job-title" placeholder="Job Title" value="student" required />
        <input id="annual-salary" placeholder="Annual Salary" type="number" value="60000" required />
        <button id="submit-button" type="submit">Add Employee</button>
      </form>
    </section>
    <section>
      <h3>Employee Information</h3>
      <table id="table">
        <tbody id="table-body">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
        </tbody>
      </table>
    </section>
    <section>
      <h4 id="monthly-cost">Total Monthly Salary Cost: <span id="cost">0</span></h4>
    </section>
  </body>
</html>
