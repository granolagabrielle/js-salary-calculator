<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <header>
        <h1>JS Salary Calculator</h1>
      </header>
    </section>
    <section>
      <form id="form">
        <h2>Add Employee</h2>
        <input placeholder="First Name" required />
        <input placeholder="Last Name" required />
        <input placeholder="Employee ID" required />
        <input placeholder="Job Title" required />
        <input placeholder="Annual Salary" required />
        <button id="submit-button" onclick="submit">Add Employee</button>
      </form>
    </section>
    <section>
      <h3>Employee Information</h3>
      <table id="table">
        <tbody>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
            </tr>
          </thead>
        </tbody>
        <tr>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
        </tr>
      </table>
    </section>
  </body>
</html>
